<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Transition Background</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: red;
            transition: background-color 1.4s ease-in-out;
        }

        @keyframes colorSequence {
            0% { background-color: red; }
            14.28% { background-color: orange; }
            28.57% { background-color: yellow; }
            42.85% { background-color: green; }
            57.14% { background-color: blue; }
            71.42% { background-color: purple; }
            85.71% { background-color: pink; }
            100% { background-color: red; }
        }

        body {
            animation: colorSequence 9.8s infinite;
        }
    </style>
</head>
<body>
</body>
</html>
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Bouncing Cat</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        #cat {
            position: absolute;
            width: 100px;
            height: 100px;
            transition: transform 0.3s ease;
        }

        #confetti-container {
            pointer-events: none;
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
    </style>
</head>

    <div id="confetti-container"></div>

    <script>
        const cat = document.getElementById("cat");
        const sound = document.getElementById("bounce-sound");
        const confettiContainer = document.getElementById("confetti-container");
        let x = window.innerWidth / 2;
        let y = window.innerHeight / 2;
        let dx = (Math.random() < 0.5 ? -1 : 1) * 2;
        let dy = (Math.random() < 0.5 ? -1 : 1) * 2;
        let speedIncrease = 0.01;
        let isDragging = false;
        let lastMouseX = 0;
        let lastMouseY = 0;
        let intensity = 1;

        function createConfetti() {
            confettiContainer.innerHTML = ''; // Clear previous confetti
            for (let i = 0; i < 100; i++) {
                const confetti = document.createElement('div');
                confetti.style.position = 'absolute';
                confetti.style.width = '10px';
                confetti.style.height = '10px';
                confetti.style.backgroundColor = '#' + Math.floor(Math.random() * 16777215).toString(16); // Random color
                confetti.style.left = Math.random() * window.innerWidth + 'px';
                confetti.style.top = Math.random() * window.innerHeight + 'px';
                confetti.style.opacity = 0;
                confettiContainer.appendChild(confetti);

                setTimeout(() => {
                    confetti.style.transition = 'opacity 0.5s, transform 1s';
                    confetti.style.opacity = 1;
                    confetti.style.transform = `translateY(${Math.random() * 200 - 100}px) rotate(${Math.random() * 360}deg)`;
                    setTimeout(() => confetti.style.opacity = 0, 500);
                }, Math.random() * 500);
            }
        }

        function playSoundAndConfetti() {
            sound.play();
            createConfetti();
        }

        function playRandomYouTubeSound() {
            const randomTime = Math.floor(Math.random() * 60); // 0 to 60 seconds
            const audio = new Audio(`https://www.youtube.com/watch?v=Qq7FAg04BNQ&t=${randomTime}s&autoplay=1`);
            audio.play();
        }

        function moveCat() {
            if (!isDragging) {
                x += dx * intensity;
                y += dy * intensity;
            }

            if (x + cat.width >= window.innerWidth || x <= 0) {
                dx = -dx;
                dx += dx > 0 ? speedIncrease : -speedIncrease;
                playSoundAndConfetti();
            }

            if (y + cat.height >= window.innerHeight || y <= 0) {
                dy = -dy;
                dy += dy > 0 ? speedIncrease : -speedIncrease;
                playSoundAndConfetti();
            }

            cat.style.left = x + "px";
            cat.style.top = y + "px";

            requestAnimationFrame(moveCat);
        }

        cat.addEventListener("mouseover", () => {
            if (!isDragging) cat.style.transform = "scale(1.5)";
        });

        cat.addEventListener("mouseout", () => {
            if (!isDragging) cat.style.transform = "scale(1)";
        });

        cat.addEventListener("click", () => {
            playRandomYouTubeSound();
        });

        cat.addEventListener("mousedown", (e) => {
            isDragging = true;
            lastMouseX = e.clientX;
            lastMouseY = e.clientY;
            cat.style.transform = "scale(1)";
            intensity = 1;
        });

        document.addEventListener("mousemove", (e) => {
            if (isDragging) {
                const deltaX = e.clientX - lastMouseX;
                const deltaY = e.clientY - lastMouseY;
                x += deltaX;
                y += deltaY;
                lastMouseX = e.clientX;
                lastMouseY = e.clientY;
                dx = deltaX / 5;
                dy = deltaY / 5;
                intensity = Math.sqrt(dx * dx + dy * dy) / 2;
            }
        });

        document.addEventListener("mouseup", () => {
            isDragging = false;
        });

        cat.style.left = x + "px";
        cat.style.top = y + "px";

        moveCat();
    </script>
</body>
</html>
